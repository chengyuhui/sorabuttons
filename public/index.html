<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Maizify/Kimochi.css@master/css/kimochi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #particles-js {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -100;
        background-color: rgb(177, 88, 167);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    
    <div id="particles-js"></div>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "/particles.json", function() {
        console.log("callback - particles.js config loaded");
      });
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
